<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type = 'text/css'>
    .done{
    text-decoration:line-through;
    }
    .color{
      color:red;
      font-size:20px;
    }
  </style>
</head>
<body>
  <ul>
    
  </ul>
  <h1 class = 'color'>todo作成</h1>
  <input id = 'new-todo' type = 'text'><button id = 'add-button'>add</button> 
  <!-- <ul>
    <li>todo1 <button>done</button></li>
    <li>todo2 <button>done</button></li>
    <li>todo3 <button>done</button></li>
  </ul> -->
  <script>
    const button = document.getElementById('add-button')
    button.addEventListener('click', () => {
      const input = document.getElementById('new-todo');
      console.log(input.value);
      
      const li = document.createElement('li');
      li.innerText = input.value;
      
      const doneButton = document.createElement('button');
      doneButton.innerText = 'done';
      li.appendChild(doneButton);
      
      doneButton.addEventListener('click', () =>{
        const li = doneButton.closest('li');
        li.classList.add('done');
      });

      const ul = document.querySelector('ul');
      ul.appendChild(li);
      });

  </script>
</body>
</html>
